<html>
<head>
    <title>People With Same Interests</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content-wrapper fade-in">
            <h1>These Are The People With The Same Interests As You</h1>

            <form action="/interested" method="POST">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact Number</th>
                            <th>Same Interests</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in people %}
                        <tr>
                            <td>{{ i[0] }}</td>
                            <td>{{ i[1] }}</td>
                            <td class="interests-highlight">{{ i[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                <div class="mt-20">
                    <button type="button" onclick="window.location.href='{{ url_for('start') }}'" class="secondary-btn">
                        Back to Home
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
