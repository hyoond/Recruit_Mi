<html>
<head>
    <title>People With Same Interests</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #e8f6ff;
            transition: 0.3s;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #2c3e50;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1a242f;
        }
    </style>
</head>
<body>
    <h1>These Are The People With The Same Interests As You</h1>

    <form action="/interested" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Number</th>
                     <th>Same Interests</th>
                </tr>
            </thead>
            <tbody>
                {% for i in people %}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
